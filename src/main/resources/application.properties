spring.application.name=multi-db-backup-service
spring.profiles.active=dev

# Sqlite Configuration
spring.datasource.url=jdbc:sqlite:backup-system.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


# Bind to all network interfaces
server.address=0.0.0.0

# Optionally specify the port
server.port=8080

# Default local backup folder
backup.local.default-path=C:/Users/user/JavaRelatedFiles/multi-db-backup-service/backups

# AWS S3 (use env vars AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY, AWS_REGION in production)
aws.s3.region=us-east-1
aws.s3.default-bucket=your-backup-bucket
aws.s3.default-prefix=backups

